<head>

<script type="text/javascript">
	function getValue(){
		var x=document.getElementById("myHeader");
		alert(x.innerHTML);//innerHTML can get all coontent from the object's beging to it's end
	}
</script>
</head>
<body>
	<h1 id="myHeader" onclick="getValue()">Click Here</h1>
</body>
