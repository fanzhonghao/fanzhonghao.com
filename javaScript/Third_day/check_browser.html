  Attention:

<!DOCTYPE html>
<html>
<head>
  <title>Check the browser</title>
</head>
<body>
  <script language="JavaScript">
    document.write("Name:  " + navigator.appName + "<br>");
    document.write("Version:   " + navigator.appVersion + "<br>")
    document.write("CodeName:   " + navigator.appCodeName + "<br>");
  </script>
</body>
</html>
