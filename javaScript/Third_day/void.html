<!--
  Author:fan
  Date:2017.7.26
  Description:
    void can make the expression
  be executed while ignore the
  returned value.
    This code can be used to open
    the www.... in the browser.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Void</title>
</head>
<body>
  <script>
    javascript:void(window.open("http://www.microsoft.com"));
    javascript:(window.open("http://www.microsoft.com"));
    window.open("http://www.microsoft.com");
  </script>
</body>
</html>
<!--
    The resule is same of these
  three statements above.
-->
