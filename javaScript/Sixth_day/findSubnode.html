<html>
<head>
    <meta charset="utf-8">
    <title>检测body标签下的所有节点</title>
    <script>
        function find() {
            //alert("1");
            //var n;
            for(n = 0; n != document.documentElement.childNodes.length; n++){
                //alert(n);
                var text = "";
                var cnodes = null;
                //alert(text);
                if(document.documentElement.childNodes[n].nodeName=="BODY"){
                    cnodes = document.documentElement.childNodes[n].childNodes;
                    var m;
                    for(m = 0;m != cnodes.length;m++){
                        text += "\n" + cnodes[m].nodeName + " 类型：" + cnodes[m].nodeType;
                    }
                    //alert(m);
                    text = "<body>节点下的所有节点为：" + text;
                    alert(text);
                    break;
                }
            }
        }
    </script>
</head>
<body onload="find()">
<h1>
    DOM
</h1>
<h2>
    XML
</h2>
</body>
</html>
