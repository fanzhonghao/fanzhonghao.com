<!--
    Author:fan
    Date:2017.8.14
    Description:
        This code is used to show
    how to verify the date's
    format.
        The right format is like
    20170814 or 170814 from 1900
    to 2099.
-->
<html>
<head>
    <meta charset="utf-8">
    <title>验证日期格式</title>
</head>
<body>
<script>
    function check(obj) {
        var str = obj.m_date.value;
        var regex=/^((((19){1}|(20){1})\d{2})|\d{2})(0[1-9]|1[0-2])r([0-2]{1}\d{1})|(3[0-1]{1})$/;
        if(!regex.exec(str)){
            alert("日期格式不正确！请重新输入！");
            obj.m_date.focus();
        }else {
            alert("日期格式正确！");
            obj.m_date.focus();
            return true;
        }
    }
</script>
<center>
    <p>
        验证日期格式是否正确
    </p>
    <form onsubmit="return check(this);">
        <input type="text" name="m_date" autofocus>
        <input type="submit" value="确定">
    </form>
</center>
</body>
</html>
