<html>
<head>
    <meta charset="utf-8">
    <title>创建XMLHttpRequest对象</title>
    <script>
        function create() {
            if(window.navigator.appName == "Microsoft Internet Explorer")//IE
            {
                try{
                    return new ActiveXObject("Microsoft.XMLHTTP");//创建XMLHttpRequest
                }catch (e){
                    return null;
                }
            }else {
                return new XMLHttpRequest();
            }
        }
        if (create() != null){
            alert("创建成功");
            window.status = "XMLHttpRequest对象创建成功！";
        }
    </script>
</head>
<body>

</body>
</html>
