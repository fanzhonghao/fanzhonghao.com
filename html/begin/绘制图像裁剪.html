< html>
<head>
    <title>绘制图像裁剪</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="draw('canvas');">
<h1>图像裁剪实例</h1>
<canvas id="canvas" width="400" height="300"></canvas>
<script>
    function draw(id){<!--对画布对象获取，定义线性渐变，创建image对象-->
        var canvas=document.getElementById(id);
        if(canvas==null){
            return false;
        }
        var context=canvas.getContext('2d');
        var gr=context.createLinearGradient(0,400,300,0);<!--从左下角到右上角的线性颜色渐变-->
        gr.addColorStop(0,'rgb(255,255,0)');
        gr.addColorStop(1,'rgb(0,255,255)');
        context.fillStyle=gr;
        context.fillRect(0,0,400,300);
        image=new Image();<!--创建image对象-->
        image.onload=function(){
            drawImg(context,image);
        };
        image.src="flower.jpg";
    }
    function drawImg(context,image){<!--绘制一个带有裁剪区域的图形-->
        create8StarClip(context);
        context.drawImage(image,-50,-150,300,300);<!-???-->
    }
    function create8StarClip(context){<!--方法,完成多边图形创建-->
        var n=0;
        var dx=100;
        var dy=0;
        var s=150;
        context.beginPath();
        context.translate(100,150);
        var x=Math.sin(0);
        var y=Math.cos(0);
        var dig=Math.PI/5*4;
        for(var i=0;i<8;i++){
            var x=Math.sin(i*dig);
            var y=Math.cos(i*dig);
            context.lineTo(dx+x*s,dy+y*s);
        }
        context.clip();
    }
</script>
</body>
</html>
