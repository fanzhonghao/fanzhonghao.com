<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas"style="border:1px solid;"width="300"height="150"></canvas>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var context=c.getContext("2d");
context.fillStyle="#FF00FF";
context.beginPath();
 context.arc(100,75,50,0,Math.PI*2,true);
context.closePath();
context.fill();
</script>
</body>
</html>
<!--beginPath开始绘制路径,closePath结束绘制路径，begin之后用close使图形闭合arc用于绘制圆形-->
<!--arc原型context.arc(x,y,radius,startAngle,endAngle,anticlockwise)anticlockwise为是否按顺时针绘制-->
