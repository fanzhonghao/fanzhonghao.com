<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>径向渐变</title>
</head>
<body>
<h1>绘制径向渐变</h1>
<canvas id="canvas" width="400" height="300" style="border: 1px solid red"/>
<script type="text/javascript">
    var c=document.getElementById("canvas");
    var cxt=c.getContext("2d");
    var gradient=cxt.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,150);<!--径向渐变方法-->
    gradient.addColorStop(0,'#fff');
    gradient.addColorStop(1,'#000');
    cxt.fillStyle=gradient;
    cxt.fillRect(0,0,400,400);
</script>
</body>
</html>
